name: Publish to NPM

on:
  push:
    tags:
      - 'versioning-v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build versioning package
        run: pnpm --filter ed-versioning build

      - name: Run tests
        run: pnpm --filter ed-versioning test

      - name: Publish to NPM
        run: cd packages/versioning && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            This release was automatically published from the versioning package.

            ### Installation

            ```bash
            npm install ed-versioning
            # or
            pnpm add ed-versioning
            # or
            yarn add ed-versioning
            ```

            ### Usage

            ```bash
            npx ed-versioning --help
            ```
          draft: false
          prerelease: false