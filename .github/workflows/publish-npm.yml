name: Publish to NPM

on:
  push:
    tags:
      - 'versioning-v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Build versioning package
        run: pnpm --filter @edcalderon/versioning build

      - name: Run tests
        run: pnpm --filter @edcalderon/versioning test

      - name: Extract version from tag
        id: extract_version
        run: |
          # Extract version from tag (remove 'versioning-v' prefix)
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#versioning-v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Update package.json version
        run: |
          VERSION=${{ steps.extract_version.outputs.version }}
          cd packages/versioning
          # Update package.json version to match the tag
          npm version $VERSION --no-git-tag-version --no-commit-hooks
          echo "Updated package.json to version $VERSION"

      - name: Publish to NPM
        run: cd packages/versioning && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes

            This release was automatically published from the versioning package.

            ### Installation

            ```bash
            npm install @edcalderon/versioning
            # or
            pnpm add @edcalderon/versioning
            # or
            yarn add @edcalderon/versioning
            ```

            ### Usage

            ```bash
            npx @edcalderon/versioning --help
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}